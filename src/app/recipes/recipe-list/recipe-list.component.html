<div class="row">
  <div class="col-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12 list-group">
    <!-- Passing each recipe item from the recipe array to the child component -->
    <app-recipe-item
      *ngFor="let r of recipes; let i = index"
      [recipe]=r
      [index]=i>
    </app-recipe-item>
  </div>
</div>
