<div class="row">
  <div class="col-12">
    <!-- reactive form -->
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              [formControlName]="'name'">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              [formControlName]="'imagePath'"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img [src]="imagePath.value" alt="" class="img-fluid">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              [formControlName]="'description'">
            </textarea>
          </div>
        </div>
      </div>

      <!-- List of the ingredients -->
      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientControl of getIngredientsFormArrayControls();
            let i = index"
            [formGroupName]="i"><!-- get the form group for the input fields -->

            <div class="col-sm-7 mb-1">
              <input
                type="text"
                class="form-control"
                formControlName="name">
            </div>
            <div class="col-sm-3">
              <input
                type="number"
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col-sm-1">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">&times;</button>
            </div>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-12">
            <button
              type="button"
              class="btn btn-success"
              (click)="onAddIngredient()">Add Ingredient
            </button>
          </div>
        </div>
      </div> <!-- end of the row (ingredients) -->
    </form>
  </div>
</div>
