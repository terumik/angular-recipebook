<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="name">Name</label>
          <input type="text"
            id="name"
            class="form-control"
            name="nameControl"
            ngModel
            required
          >
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amountControl"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success mr-3" type="submit" [disabled]="!form.valid">
            <!-- if editMode is true, show Update; otherwise show Add -->
            {{ editMode ? 'Update' : 'Add'  }}
          </button>
          <button
            class="btn btn-danger mr-3"
            type="button"
            (click)="onDeleteItem()"
            *ngIf="editMode">Delete</button>
          <button class="btn btn-default" type="button" (click)="onClearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
